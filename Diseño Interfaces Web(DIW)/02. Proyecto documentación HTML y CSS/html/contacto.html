<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="../multimedia/icono_web.png">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>CONTACTO - Top Auriculares</title>
</head>
<body>
    <header>
        <nav>
            <ul id="nav_menu">
              <li><a href="index.html">INICIO</a></li>
              <li><a href="">TOP</a></li>
              <li><a href="">NOVEDADES</a></li>
              <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
          </nav>
          <h1 data-aos="fade-down">CONTACTO</h1>
    </header>
    <section>
        <article id="section_formulario">
            <form data-aos="fade-left">
                <div>
                    <label>Nombre:</label>
                    <input type="text" placeholder="Nombre Apellido1 Apellido2">
                </div>
                <div id="sexo">
                    <label>Sexo:</label>
                    <div>
                        <input type="radio" name="sexo" value="Hombre">
                        <label>Hombre</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" value="Mujer">
                        <label>Mujer</label>
                    </div>
                </div>
                <div>
                    <label>Motivo: </label>
                </div>
                <div id="opciones">
                    <select name="" id="">
                        <option value="dudas">Dudas</option>
                        <option value="sugerencias">Sugerencias</option>
                        <option value="errores">Errores de la Web</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div>
                    <label>Correo electrónico:</label>
                    <input type="email" placeholder="correo@ejemplo.com">
                </div>
                <div>
                    <label>Asunto: </label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escribe el texto que consideres"></textarea>
                </div>
                <div id="condiciones">
                    <input type="checkbox" required>
                    <p>He leído y acepto la política de privacidad</p>
                </div>
                <div class="botones">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </article>

    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init({
        duration: 1650
      });
    </script>
</body>
</html>
